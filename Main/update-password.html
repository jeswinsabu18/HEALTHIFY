<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password - Healthfyyyyyyy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Copy the same styles from reset-password.html, but update the form fields for password */
        /* Add this new style for password requirements */
        .password-requirements {
            color: #666;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="reset-form">
        <h2>Update Password</h2>
        <p class="description">Enter your new password below.</p>
        
        <form id="updatePasswordForm">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" placeholder="Enter new password" required>
                <p class="password-requirements">
                    Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one number.
                </p>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
            </div>

            <button type="submit" id="submitBtn">Update Password</button>
            <div id="successMessage" class="success-message" style="display: none;">
                Your password has been updated successfully. Redirecting to login page...
            </div>
        </form>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module" src="scripts/update-password.js"></script>
</body>
</html>
