<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Healthfyyyyyyy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .reset-form {
            background: #1e1e1e;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h2 {
            color: #3498db;
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(52, 152, 219, 0.3);
        }

        .description {
            color: #cccccc;
            margin-bottom: 2rem;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #cccccc;
            font-size: 0.95rem;
        }

        input[type="email"] {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background-color: #2a2a2a;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: #ffffff;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
            background-color: #2d2d2d;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1);
        }

        button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 1rem;
            width: 100%;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
        }

        .back-to-login {
            margin-top: 1rem;
            color: #3498db;
            text-decoration: none;
            font-size: 0.9rem;
            display: block;
            transition: color 0.3s ease;
        }

        .back-to-login:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        .success-message {
            display: none;
            color: #2ecc71;
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            background: rgba(46, 204, 113, 0.1);
        }

        @media (max-width: 768px) {
            .reset-form {
                padding: 2rem;
                margin: 1rem;
            }

            h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-form">
        <h2>Reset Password</h2>
        <p class="description">Enter your email address and we'll send you instructions to reset your password.</p>
        
        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email address" required>
            </div>

            <button type="submit" id="submitBtn">Send Reset Link</button>
            <div id="successMessage" class="success-message" style="display: none;">
                Password reset link has been sent to your email. Please check your inbox.
            </div>
        </form>

        <a href="index.html" class="back-to-login">Back to Login</a>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module" src="scripts/reset-password.js"></script>
</body>
</html>
