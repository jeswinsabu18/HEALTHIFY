<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor Exercises</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            color: #fff;
            margin: 0;
            min-height: 100vh;
            overflow-y: auto;
            position: relative;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 2.5rem;
            background: #1e1e1e;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: #3498db;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(52, 152, 219, 0.3);
        }

        .exercise {
            background: #2a2a2a;
            padding: 2rem;
            margin: 2rem 0;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .exercise:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.2);
            background: #2d2d2d;
        }

        .exercise h2 {
            color: #3498db;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .exercise p {
            color: #cccccc;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .exercise img {
            width: 100%;
            max-width: 300px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .exercise img:hover {
            transform: scale(1.02);
        }

        .home-button {
            display: inline-block;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            margin: 1.5rem 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
            color: white;
            background: linear-gradient(135deg, #2980b9, #3498db);
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .exercise {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Indoor Exercises</h1>
        
        <a href="home.html" class="home-button">Home</a>
        
        <div class="exercise" onclick="redirectTo('plank.html')">
            <h2>Plank</h2>
            <p>Strengthens core muscles and improves posture.</p>
            <img src="assets/plank.jpg" alt="Plank">
        </div>
        
        <div class="exercise" onclick="redirectTo('pushup.html')">
            <h2>Push Up</h2>
            <p>Builds upper body strength and endurance.</p>
            <img src="assets/pushup.jpg" alt="Push Up">
        </div>
        
        <div class="exercise" onclick="redirectTo('squat.html')">
            <h2>Squat</h2>
            <p>Improves leg strength and flexibility.</p>
            <img src="assets/squat.jpg" alt="Squat">
        </div>
        
        <div class="exercise" onclick="redirectTo('yoga.html')">
            <h2>Yoga</h2>
            <p>Enhances flexibility, balance, and mental well-being.</p>
            <img src="assets/yoga.jpg" alt="Yoga">
        </div>
    </div>
    <script src="scripts/navigation.js"></script>
</body>
</html>
